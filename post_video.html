<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>404NotFound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css" />

<body>

    <nav>

            </div>
            <div class="create">

            </div>
        </div>

    <main>
        <div class="container">

            <div class="left">
                <a class="profile">
                    <div class="profile-pic">
                        <img src="./images/profile-8.jpg">
                    </div>
                    <div class="handle">
                        <h4>NoobNhut</h4>
                        <p class="text-muted">@noobnhut</p>
                    </div>
                </a>
                <div class="sidebar">
                    <a class="menu-item " href="./index.html">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Trang chủ</h3>
                    </a>
                    <a class="menu-item " href="./information.html">
                        <span><i class="uil uil-user"></i></span>

                    <a class="menu-item "  href="./post.html">

                    </a>
                    <a class="menu-item "  href="./post_img.html">

                    </a>
                    <a class="menu-item active" href="#">
                        <span><i class="uil uil-video"></i></span>
                        <h3>Video</h3>
                    </a>
                    <a class="menu-item ">
                        <span><i class="uil uil-exit"></i></span>
                        <h3>Đăng xuất</h3>
                    </a>


                </div>
            </div>

            <div class="middle">


                
            </div>

            <div class="right">
                <div class="messages">
                    <div class="heading">
                        <h4>Đăng bài</h4>
                    </div>
                    <div class="message">
                        <div class="profile-pic">
                            <img src="images/item_up2.png">
                        </div>
                        <div class="message-body">
                            <h5>Bài viết</h5>
                            <p class="text-muted">Hãy tải lên một điều gì đó đi nào</p>
                        </div>
                    </div>
                    <div class="message">
                        <div class="profile-pic">
                            <img src="images/item_up.png">
                        </div>
                        <div class="message-body">
                            <h5>Hình ảnh</h5>
                            <p class="text-muted">Hãy tải lên một điều gì đó đi nào</p>
                        </div>
                    </div>
                    <div class="message">
                        <div class="profile-pic">
                            <img src="images/item_up1.png">
                        </div>
                        <div class="message-body">
                            <h5>Video</h5>
                            <p class="text-muted">Hãy tải lên một điều gì đó đi nào</p>
